{% extends "layout.html" %}

{% block title %}Страница не найдена (404) - {{ super() }}{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1">404</h1>
    <h2>Страница не найдена</h2>
    <p class="lead">К сожалению, страница, которую вы ищете, не существует или была перемещена.</p>
    <a href="{{ url_for('index') }}" class="btn btn-dnd-red mt-3">Вернуться на главную</a>
</div>
{% endblock %}
